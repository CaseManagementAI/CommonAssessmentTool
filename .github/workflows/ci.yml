name: CI Pipeline

on:
  push:
    branches:
      - master  # Trigger on push to the master branch
  pull_request:
    branches:
      - master  # Trigger on pull requests to master branch

jobs:
  lint:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu VM

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python environment (if using Python)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Set the Python version you need

      # Step 3: Install dependencies (this assumes you have a requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run linter (using pylint in this case)
      - name: Run pylint
        run: |
          pylint your_code_directory/  # Adjust the path to your code directory
